<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid">
      <div id="cell-one" class="grid-item"></div>
      <div id="cell-two" class="grid-item"></div>
      <div id="cell-three" class="grid-item"></div>
      <div id="cell-four" class="grid-item"></div>
      <div id="cell-five" class="grid-item"></div>
      <div id="cell-six" class="grid-item"></div>
      <div id="cell-seven" class="grid-item"></div>
      <div id="cell-eight" class="grid-item"></div>
      <div id="cell-nine" class="grid-item"></div>
    </div>
    <div class="output-container">
      <p>Welcome to Tic-Tac-Toe!<output></output></p>
      <button id="resetGame">Reset Game</button>
    </div>
  </body>
</html>
