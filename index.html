<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="main.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid">
      <div id="cell-0" class="grid-item"></div>
      <div id="cell-1" class="grid-item"></div>
      <div id="cell-2" class="grid-item"></div>
      <div id="cell-3" class="grid-item"></div>
      <div id="cell-4" class="grid-item"></div>
      <div id="cell-5" class="grid-item"></div>
      <div id="cell-6" class="grid-item"></div>
      <div id="cell-7" class="grid-item"></div>
      <div id="cell-8" class="grid-item"></div>
    </div>
    <div class="output-container">
      <p>Welcome to Tic-Tac-Toe!<output></output></p>
      <p id="gameMessage"></p>
      <button id="resetGame">Reset Game</button>
    </div>
  </body>
</html>
